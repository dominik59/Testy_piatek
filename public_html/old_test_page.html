        <title>Konkurs KNIT</title>
        <meta charset="UTF-8">

        <script type="text/javascript" src="assets/scripts/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="assets/scripts/script.js"></script>

        <!-- Latest compiled and minified CSS -->

    <body onload="clear_the_old_counter();load_old_question_from_base();">
        <div id="first_old_block" class="col-sm-offset-3 col-sm-6 jumbotron text-center img-rounded old_block">
            <div id="old_question_text" class="col-sm-12 text-center old_block_item">
                Przykładowa treść pytania.
            </div>
            <div class="col-sm-offset-1 col-sm-11 text-left old_block_item">
                <div class="radio">
                    <input id="old_radio1" type="radio" name="optradio"><label id="old_answear_1">Option 1</label>
                </div>
                <div class="radio">
                    <input id="old_radio2" type="radio" name="optradio"><label id="old_answear_2">Option 2</label>
                </div>
                <div class="radio">
                    <input id="old_radio3" type="radio" name="optradio"><label id="old_answear_3">Option 3</label>
                </div>
                <div class="radio">
                    <input id="old_radio4" type="radio" name="optradio"><label id="old_answear_4">Option 4</label>
                </div>
            </div>
            <div class="col-sm-12 old_block_item">
                <button id="old_next_question" class="btn btn-info" onclick="check_old_question();">Następne pytanie</button>
            </div>
        </div>
        <div id="second_old_block" class="col-sm-offset-3 col-sm-6 jumbotron text-center img-rounded old_block">
            <div class="form-group">
                <div class="col-sm-12">
                    <label>Twoje imię:</label>
                    <input type="text" placeholder="Proszę wpisz tu swoje imię" class="form-control" id="old_name">
                    <label>Twój telefon/e-mail:</label>
                    <input type="text" placeholder="Proszę wpisz tu swój telefon lub email" class="form-control" id="old_contact">
                </div>
                <div style="margin-top:10px"> </div>
                <div class="col-sm-12 old_block_item">
                    <button id="old_next_question" class="btn btn-info" onclick="send_old_to_base();setTimeout(back_to_main_page,2000);">Zatwierdź i wyślij do bazy</button>
                </div>
            </div>
        </div>
    </body>
